# [Team Project] Yes24 홈페이지 가상 리뉴얼
## 💙프로젝트 소개
### Team Member
- 이상아
- 김지혜
- 백승우
- 선수민
- 안재혁
- 장진수
### 프로젝트 목표
YES24 홈페이지의 회원가입, 로그인, 로그아웃, 게시판 CRUD 기능 구현
### 사용 프로그램
- 서버환경 : tomcat 9.0
- JSP : 2.3 / servlet3.1 / JDK 1.8.0
- 언어 : Java, JavaScript
- DB : Oracle 11g (로컬)
- O/S : Windows
- Tool : Eclipse
